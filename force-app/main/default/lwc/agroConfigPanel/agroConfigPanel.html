<template>
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <span class="slds-icon_container slds-icon-standard-account" title="account">
                        <svg class="slds-icon slds-icon_small" aria-hidden="true">
                            <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#account"></use>
                        </svg>
                        <span class="slds-assistive-text">Config Panel</span>
                    </span>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <a href="#" class="slds-card__header-link slds-truncate" title="Accounts">
                            <span>Soil Analysis</span>
                        </a>
                    </h2>
                </div>
                <div class="slds-no-flex">
                    <button class="slds-button slds-button_neutral" onclick={updateSAEmailParams}>Save</button>
                </div>
            </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <div class="slds-form">
                <div class="slds-form-element slds-form-element_horizontal slds-has-error">
                    <label class="slds-form-element__label" for="horizontal-input-id-01"><abbr class="slds-required" title="required">* </abbr>Recipient Email</label>
                    <div class="slds-form-element__control">
                        <input type="text" id="horizontal-input-id-01" placeholder="test@test.com" class="slds-input" />
                    </div>
                    <div class="slds-form-element__help" id="form-error-01">Enter a value.</div>
                </div>
                <div class="slds-form-element slds-form-element_horizontal ">
                    <div class="slds-checkbox">
                        <input type="checkbox" name="default" id="checkbox-SA-send-email" data-id="checkbox-SA-send-email" value="checkbox-SA-send-email" />
                        <label class="slds-checkbox__label" for="checkbox-SA-send-email">
                          <span class="slds-checkbox_faux"></span>
                          <span class="slds-form-element__label">Send email when Soil Analysis is created</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <footer class="slds-card__footer">
            <a class="slds-card__footer-action" href="#">View All
                <span class="slds-assistive-text">Accounts</span>
            </a>
        </footer>
    </article>
</template>
