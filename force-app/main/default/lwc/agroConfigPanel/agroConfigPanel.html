<template>
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <span class="slds-icon_container slds-icon-standard-account" title="account">
                        <svg class="slds-icon slds-icon_small" aria-hidden="true">
                            <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#account"></use>
                        </svg>
                        <span class="slds-assistive-text">Config Panel</span>
                    </span>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <a href="#" class="slds-card__header-link slds-truncate" title="Accounts">
                            <span>Soil Analysis</span>
                        </a>
                    </h2>
                </div>
                <div class="slds-no-flex">
                    <button id="refreshButton" class={refreshButtonClass} title="Refresh" onclick={handleRefresh}>
                        <img src={refreshIcon} class="icon-style">
                        <span class="slds-assistive-text">Refresh</span>
                    </button>
                </div>
            </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <div class="slds-m-top_medium slds-m-bottom_x-large">
                <h2 class="slds-text-heading_medium slds-m-bottom_medium">
                    Badges with custom <code>label</code> attribute values.
                </h2>
        
                <!-- Badge: basic -->
                <template if:true={saEmailParams.isActive}>
                    <lightning-badge label="Send Email Activated" icon-name="utility:check" icon-positio="end" class="badge-success"></lightning-badge>
                </template>
                <template if:false={saEmailParams.isActive}>
                    <lightning-badge label="Send Email Deactivated" icon-name="utility:close" icon-positio="end" class="badge-error"></lightning-badge>
                </template>

                <!-- Custom metadata Info -->
                <article class="slds-tile">
                    <div class="slds-tile__detail">
                      <dl class="slds-list_horizontal slds-wrap">
                        <dt class="slds-item_label slds-text-color_weak slds-truncate" title="First Label">Sender Display Name:</dt>
                        <dd class="slds-item_detail slds-truncate" title="Description for first label">{saEmailParams.senderDisplayName}</dd>
                        <dt class="slds-item_label slds-text-color_weak slds-truncate" title="Second Label">Reply To:</dt>
                        <dd class="slds-item_detail slds-truncate" title="Description for second label">{saEmailParams.replyTo}</dd>
                      </dl>
                    </div>
                  </article>
            </div>
        </div>
        <footer class="slds-card__footer">
            <a class="slds-card__footer-action" href="#">View All
                <span class="slds-assistive-text">Accounts</span>
            </a>
        </footer>
    </article>
</template>
